    <script>
        let input = document.getElementById("inputhere");
        let testclasses = document.getElementsByClassName('inputavel');
        console.log("%c Log Here", "color:cyan;font-weight:bold;font-size:20;");
        console.table({ testclasses });

        for (let i = testclasses.length; i--;) {
            testclasses[i].addEventListener("click", function () {
                aux = testclasses[i].value;
                if (aux == "=") {
                    input.value = calculate(input.value);
                } else if (aux == "bs") {
                    s = input.value
                    s = s.substring(0, input.value.length - 1);
                    console.log({ s });
                    input.value = s;
                } else if (aux == "c") {
                    input.value = "";
                }
                else {                
                    input.value += aux;
                }

            });                
        }
    </script>
